<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Programando Ando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/estilos.css">
    
    <meta property="og:image" itemprop="image primaryImageOfPage" content="https://cdn.sstatic.net/Sites/es/Img/apple-touch-icon@2.png?v=62634cce9d6c" />

    <meta property="og:type" content= "website" />
    <meta property="og:url" content="https://loginprogramandoando.netlify.app/"/>
    <meta property="og:site_name" content="Programando Ando" />
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:domain" content="https://loginprogramandoando.netlify.app/"/>
    <meta name="twitter:title" property="og:title" itemprop="name" content="Inicio de sesión de Pragramando Ando" />
    <meta name="twitter:description" property="og:description" itemprop="description" content="Inicia sesión para poder disfrutar de todo el contenido de Programando Ando" />

</head>
<body>
    <header></header>
    <main>
        <section class="container" id="login">
            <article class="login">
                <form class="login__form" action="">
                    <div class="logo_usuario">
                        <img src="imagenes/usuario.png" alt="">
                    </div>
                    <div class="conjuntoInput">
                        <i class="fa-solid fa-user"></i>
                        <input type="email" name="email" id="email" required placeholder="Usuario" autocomplete="username"
                        autocapitalize="off" autofocus="autofocus" autocorrect="off">
                    </div>
                    <div class="conjuntoInput">   
                        <i class="fa-solid fa-lock"></i>                     
                        <input type="password" id="contraseña" name="contraseña" required placeholder="Contraseña">
                        <i id="mostrarContraseña" class="fa-solid fa-eye-slash"></i>
                        <i></i>
                    </div>
                    
                    <div class="contenedorBoton">
                        <input class="botonEnviar" type="submit" value="Enviar " >
                    </div>

                    <a class="vinculos vinculo-arriba" href="#">¿Olvidó su contraseña?</a>
                    
                    <a class="vinculos" href="#">¿Aún no está registrado?</a>
                    
                </form>
                
            </article>
        </section>
    </main>
    <footer></footer>
    <script src="javas.js"></script>
</body>
</html>
